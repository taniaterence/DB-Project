<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUC Database Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>MUC Database Dashboard</h1>
        <hr>
    </header>

    <main>

        <!-- Table Viewer -->
        <section>
            <h2>ðŸ“Š View Table Contents</h2>
            <p>Select a table to display its contents:</p>
            <label for="table">Table:</label>
            <select name="table-selector" id="table">
                <option value="">-- Select Table --</option>
                <option value="parts">Parts</option>
                <option value="suppliers">Suppliers</option>
                <option value="orders">Orders</option>
            </select>
            <button>Show Table</button>

            <div class="table-wrapper">
                <table id="table-contents" border="1">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <hr>

        <!-- Add Supplier -->
        <section>
            <h2>âž• Add Supplier</h2>
            <p>Enter the name of a new supplier:</p>
            <label for="supplier">Supplier Name:</label>
            <input type="text" id="supplier" name="supplier" placeholder="e.g., Acme Corp">
            <button>Add Supplier</button>
        </section>

        <hr>

        <!-- Annual Expenses -->
        <section>
            <h2>ðŸ’° Annual Expenses for Parts</h2>
            <p>Enter a year range to calculate expenses:</p>

            <label for="start-year">Start Year:</label>
            <input type="text" id="start-year" name="start-year" placeholder="e.g., 2020">

            <label for="end-year">End Year:</label>
            <input type="text" id="end-year" name="end-year" placeholder="e.g., 2022">
        </section>

        <hr>

        <!-- Budget Projection -->
        <section>
            <h2>ðŸ“ˆ Budget Projection</h2>
            <p>Project future spending with inflation:</p>

            <label for="num-years">Number of Years:</label>
            <input type="text" id="num-years" name="num-years" placeholder="e.g., 5">

            <label for="inflation-rate">Inflation Rate (%):</label>
            <input type="text" id="inflation-rate" name="inflation-rate" placeholder="e.g., 2">
        </section>

    </main>

    <footer>
        <br><br><br>
    </footer>

    <script src="script.js"></script>
</body>
</html>
